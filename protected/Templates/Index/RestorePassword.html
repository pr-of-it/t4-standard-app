{% extends "Index.html" %}

{% block content %}
{% for error in errors %}
<div class="alert alert-danger" role="alert">{{error.message}}</div>
{% endfor %}

<h2>Востановление пароля</h2>

{% if step!=100 %}
<form class="form-horizontal" role="form" action="/RestorePassword.html" method="post">

    <input type="hidden" name="restore[step]" value="{{step}}">

    <div class="form-group">
        <label for="restore[email]" class="col-sm-2 control-label">E-mail</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="restore[email]" name="restore[email]" placeholder="Ваш адрес e-mail" value="{{email}}">
        </div>
    </div>

  {% if  step==1 %}
    <div class="form-group">
        <label  class="col-sm-2 control-label">Порядок действий</label>
        <div class="col-sm-10">
            <textarea rows="3" style="width: 400px"> На ваш e-mail был отправлен код подтверждения. Введите его в поле ниже</textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="restore[code]" class="col-sm-2 control-label">Код</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="restore[code]" name="restore[code]" placeholder="Введите полученный код">
        </div>
    </div>

   {% endif %}

    {% if step==2 %}

    <div class="form-group">
        <label for="restore[password]" class="col-sm-2 control-label">Пароль</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="restore[password]" name="restore[password]" placeholder="Ваш пароль">
        </div>
    </div>

    <div class="form-group">
        <label for="restore[password2]" class="col-sm-2 control-label">Повтор пароля</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="restore[password2]" name="restore[password2]" placeholder="Введите пароль еще раз">
        </div>
    </div>
    {% endif %}

    <footer class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Подтвердить</button>
        <a class="btn " href="/">Отказаться</a>
    </footer>
 {% else %}
    <footer class="col-sm-offset-2 col-sm-10">
        <a class="btn " href="/">Выход</a>
    </footer>
  {% endif %}

</form>
{% endblock %}
