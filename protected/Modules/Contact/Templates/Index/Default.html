{% extends 'Index.html'%}

{% block content %}

{% for error in errors %}
<div class="alert alert-danger" role="alert">{{error.message}}</div>
{% endfor %}

<form class="form-horizontal" action="/contact/" method="post">

    <input type="hidden" name="user" value="{{app.user.Pk}}"/>

    <div class="form-group">
        <label for="message[name]" class="col-sm-2 control-label">Имя</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="message[name]" id="message[name]" placeholder="Ваше имя" value="{{name}}">
        </div>
    </div>

    <div class="form-group">
        <label for="message[email]" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="message[email]" id="message[email]" placeholder="Ваш адрес электронной почты"  value="{{email}}">
        </div>
    </div>

    <div class="form-group">
        <label for="message[question]" class="col-sm-2 control-label">Сообщение</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="6" name="message[question]" id="message[question]">{{question}}</textarea>
        </div>
    </div>

    {% if app.config.extensions.captcha.message %}
    <div class="form-group">
        <label for="captcha" class="col-sm-2 control-label">Введите символы с картинки</label>
        <div class="col-sm-10">
            <img src="/captcha">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="captcha" name="captcha">
        </div>
    </div>
    {% endif %}

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" name="submit" class="btn btn-default">Отправить сообщение</button>
        </div>
    </div>

</form>

{% endblock %}
